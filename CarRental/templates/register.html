<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bharat Vehicles|Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{%static 'styleregi.css'%}">
  <link rel="stylesheet" href="{%static 'stylenav.css'%}">
  <link rel="stylesheet" href="{%static 'stylefoot.css'%}">
  <link rel="icon" type="image/x-icon" href="{%static 'favicon.png'%}">
</head>

<body>
  <div>
    <nav class="navbar">
      <ul>
        <li><a href="/car/"><img src="{%static 'logo.png'%}" alt="Bharat vehicles" height="45"></li></a>
      </ul>
      <ul>
        <li><a href="/car/">Home</a></li>
        <li><a href="/car/about">About</a></li>
        <li><a href="/car/contact">Contact</a></li>
        <li><a href="/car/login">Login / Signup</a></li>
      </ul>
    </nav>
      <div class="register">
        <div class="reg-inp">
          <form action="/car/register/" method="POST" class="reg-from">
            {%csrf_token%}
            <h1>Register</h1>
            <div class="reg">
              <input type="text" placeholder="Fist Name" name="firstname" required>
            </div>
            <div class="reg">
              <input type="text" placeholder="Last Name" name="lastname" required>
            </div>
            <div class="reg">
              <input type="phone" placeholder="Phone no" name="phone" required>
            </div>
            <div class="reg">
              <input type="email" placeholder="Email" name="email" required>
            </div>
            <div class="reg">
              <input type="password" placeholder="Password" name="password" required>
            </div>
            <div class="reg-sub">
              <input id="sub" type="submit" value="Register">
            </div>
            <p class="login-page">Alrady have an account? <a href="/car/login">Login</a>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer">
        <div class="col1">
          <a href="/car/"><img src="{%static 'logo.png'%}" alt="Logo" width="200vh" height="100vh"></a>
          <p>Copyright Â© 2024 BharatVehicles.com Transport Limited trading as BharatVehicles.com. All rights reserved</p>
        </div>
        <div class="socal">
          <h3>Social Media</h3>
          <a href="#"><img class="x" src="{%static 'X-Logo.jpg'%}" alt="X-Logo"></a>
          <a href="#"><img class="linkedin" src="{%static 'linkedin-Logo.png'%}" alt="linkedin-Logo"></a>
          <a href="#"><img class="facebook" src="{%static 'facebook-Logo.png'%}" alt="facebook-Logo"></a>
          <a href="#"><img class="youtube" src="{%static 'youtube-Logo.png'%}" alt="youtube-Logo"></a>
        </div>

        <div class="ins">
          <h3>Download Bharat Vehicles</h3>
          <a href="#"><img class="playimg" src="{%static 'playstore.png'%}" alt="Play Store"></a>
          <a href="#"><img class="appimg" src="{%static 'appstore.png'%}" alt="App Store"></a>
        </div>
      </div>
    </footer>
</body>

</html>
