<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bharat Vehicles|Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{%static 'stylelog.css'%}">
  <link rel="stylesheet" href="{%static 'stylenav.css'%}">
  <link rel="stylesheet" href="{%static 'stylefoot.css'%}">
  <link rel="icon" type="image/x-icon" href="{%static 'favicon.png'%}">
</head>

<body>
  <div>
    <nav class="navbar">
      <ul>
        <li><a href="/car/"><img src="{%static 'logo.png'%}" alt="Bharat vehicles" height="45"></li></a>
      </ul>
      <ul>
        <li><a href="/car/">Home</a></li>
        <li><a href="/car/about">About</a></li>
        <li><a href="/car/contact">Contact</a></li>
        <li><a href="/car/login">Login / Signup</a></li>
      </ul>
    </nav>
    <div>
      <div class="login_div">
        <form action="" class="log">
          <h1>Login</h1>
          <div class="det">
            <div class="user" class="user">
              <img src="{%static 'login.png'%}" alt="login" width="30vh">
              <input type="email" placeholder="Username" required>
            </div>
            <div class="password">
              <img src="{%static 'password.png'%}" alt="password" width="30vh">
              <input type="password" placeholder="Password" required>
            </div>
          </div>
          <div class="check-container">
            <label><input type="checkbox"><span class="remember-txt">Remember Me</span></label>
            <a class="forgot-pass"
              href="https://accounts.google.com/v3/signin/challenge/pwd?TL=AEzbmxyV1idnXUus_zyaaqx0bUL0DmBgwPORtUZzBR_nqcKkxabWBJfH50HD0Q6W&cid=1&continue=https%3A%2F%2Fmyaccount.google.com%2Fsigninoptions%2Fpassword&flowName=GlifWebSignIn&hl=en-GB&ifkv=ARZ0qKJ7FW5YLV1BXtUsaoC2nx3IWbR4axzT7GoG7nAf2wQMs6pCR9cdBc6e6lI46v0ZDFrqTkO1Jw&kdi=CAM&rart=ANgoxcdPJ5iSViJYuWzM_zkRPj-ZGNdUP6S42jSRdzp40oAJQRIMtdDeJhF_epVPqIo4OoIypUg4jMZffRou1NiXg3V1Xocy9_EWJk2Fk_fyCTFoszkPhW8&rpbg=1&sarp=1&scc=1&service=accountsettings&theme=glif">Forgot
              Password</a>
          </div>
          <div class="logsub">
            <input id="b" type="submit" value="Login" />
          </div>
          <p class="reb">Don't have an account? <a href="/car/register">Register</a>
        </form>
      </div>
    </div>
    <footer>
      <div class="footer">
        <div class="col1">
          <a href="/car/"><img src="{%static 'logo.png'%}" alt="Logo" width="200vh" height="100vh"></a>
          <p>Copyright Â© 2024 BharatVehicles.com Transport Limited trading as BharatVehicles.com. All rights reserved</p>
        </div>
        <div class="socal">
          <h3>Social Media</h3>
          <a href="#"><img class="x" src="{%static 'X-Logo.jpg'%}" alt="X-Logo"></a>
          <a href="#"><img class="linkedin" src="{%static 'linkedin-Logo.png'%}" alt="linkedin-Logo"></a>
          <a href="#"><img class="facebook" src="{%static 'facebook-Logo.png'%}" alt="facebook-Logo"></a>
          <a href="#"><img class="youtube" src="{%static 'youtube-Logo.png'%}" alt="youtube-Logo"></a>
        </div>

        <div class="ins">
          <h3>Download Bharat Vehicles</h3>
          <a href="#"><img class="playimg" src="{%static 'playstore.png'%}" alt="Play Store"></a>
          <a href="#"><img class="appimg" src="{%static 'appstore.png'%}" alt="App Store"></a>
        </div>
      </div>
    </footer>

</html>
